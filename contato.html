		<title>Contato - João da Silva</title>

	</head>
	<body>
		<main>
			<h1 class="titulo-principal">Contato</h1>
			<div class="container">
                <form id="formulario">
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" id='nome' name="nome" placeholder="Digite o seu nome aqui" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres" autofocus required>
                        <label for="email">E-mail:</label>
                        <input type="email" id='email' name="email" placeholder="seu.email@email.com" required>
                    </fieldset>
                    <fieldset>
                            <legend>Assunto</legend>
                            <label>
                                <input type="radio" name="assunto" value="Blog">
                                Blog
                            </label>
                            <label>
                                <input type="radio" name="assunto" value="Serviço">
                                Serviço
                            </label>
                            <fieldset>
                                <input type="radio" name="assunto" value="Outro" id="outro">
                                <label for="outro">
                                    Outro
                                </label>
                                <input type="text" name="outro-assunto">
                            </fieldset>
                        </fieldset>
                    <fieldset>
                        <label for="menssage">Mensagem:</label><br>
                        <textarea cols="60" rows="10" id="menssage" placeholder="Digite a sua mensagem"></textarea>
                        <button type="submit"><strong>Enviar</strong></button>
                    </fieldset>
                </form>
            </div>
		</main>
